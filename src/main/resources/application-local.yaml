management:
  server:
    port: 8183

spring:
  main:
    allow-bean-definition-overriding: "true"
  server:
    protocol: http
    url: localhost:8083
  data:
    jpa.repositories.enabled: true
    jpa:
      properties:
        hibernate:
          temp.use_jdbc_metadata_defaults: false
          ddl-auto: none
          use-new-id-generator-mappings: false
          default_schema: @project.artifactId@
      show-sql: true
      format_sql: true
    flyway:
      enabled: true
      locations: classpath:/db/migration,classpath:/db/local
      schemas: @project.artifactId@
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    driverClassName: org.postgresql.Driver
    username: postgres
    password: mysecretpassword
    initialization-mode: always
  kafka:
    bootstrap-servers: adelpozo.servicebus.windows.net:9093
    client-id: first-producer
    properties:
      request.timeout.ms: 60000
      sasl.jaas.config: org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required;
      sasl.mechanism: OAUTHBEARER
      security.protocol: SASL_SSL
      sasl.login.callback.handler.class: com.stratio.financial.test.infrastructure.eventhub.CustomAuthenticateCallbackHandler
    producer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    consumer:
      group-id: $Default
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  h2:
    console:
      enabled: true

eventhub:
  authority: https://login.microsoftonline.com/alvaropozocuencagmail.onmicrosoft.com
  appId: f5d984e6-cf8e-43b0-a7df-714179093227
  appSecret: 3P2~AnG245-JE898Z~X3.-aKGr_w78O5Z6

stratio:
  kafka:
    starter:
      transactional:
        enabled: false
        transactionIdPrefix: @project.artifactId@
      consumer:
        enabled: true
        topics: eventhubaad
        consumerGroupId: @project.artifactId@Group
      producer:
        enabled: true
        actionTopic:
          noaction: eventhubproduceaad